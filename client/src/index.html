<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mango</title>

  <link rel="preload" href="index.css" as="style">
  <link rel="preload" href="index.js" as="script">

  <link rel="stylesheet" href="index.css" />
  <script src="index.js" defer></script>
</head>

<body>
  <header class="header">
    <div id="product-outlet"></div>
    <button onclick="showModal()" class="button">Add Review</button>
  </header>
  <hr class="separator" />
  <main class="content">
    <section>
      <h2>Reviews</h2>
      <div id="reviews-outlet"></div>
    </section>
  </main>

  <div id="modal" class="modal">

    <div class="modal__content">
      <h1 class="modal__title">What is your rating?</h1>

      <form id="form" class="form">

        <section>
          <h2 class="form__section__title">Rating</h2>

          <div class="rating-selector">
            <input class="rating-selector__input" type="radio" id="five" name="rating" value="5">
            <label class="rating-selector__label star" for="five">★</label>
            <input class="rating-selector__input" type="radio" id="four" name="rating" value="4">
            <label class="rating-selector__label star" for="four">★</label>
            <input class="rating-selector__input" type="radio" id="three" name="rating" value="3">
            <label class="rating-selector__label star" for="three">★</label>
            <input class="rating-selector__input" type="radio" id="two" name="rating" value="2">
            <label class="rating-selector__label star" for="two">★</label>
            <input class="rating-selector__input" type="radio" id="one" name="rating" value="1">
            <label class="rating-selector__label star" for="one">★</label>
          </div>
        </section>

        <section>
          <h2 class="form__section__title">Review</h2>

          <textarea id="form__description" class="form__description" placeholder="Start typing..."></textarea>
        </section>

        <button id="form__submit-button" class="button">
          Submit Review
        </button>
      </form>
    </div>

    <div class="modal__backdrop" onclick="hideModal()"></div>

  </div>

</body>

</html>
